<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Brancher</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; max-width: 800px; margin: auto; }
    label { display:block; margin-top: 0.5rem; }
    input, textarea { width:100%; padding: 0.4rem; margin-top:0.2rem; }
    button { padding: 0.6rem 1rem; margin-top: 1rem; }
    pre { background:#f5f5f5; padding:0.8rem; overflow:auto; }
  </style>
</head>
<body>
  <h2>Brancher</h2>
  <p>Enter your token below (Authorization Bearer).</p>

  <div>
    <label>API Token:
      <input id="token" type="password" placeholder="Bearer token" />
    </label>
    <button id="loadBtn">Load config</button>
    <button id="saveBtn">Save config</button>
  </div>

  <h3>Config (JSON)</h3>
  <textarea id="configArea" rows="15"></textarea>

  <div id="status" style="margin-top:1rem;color:green"></div>

<script src="/static/script.js"></script>
</body>
</html>
